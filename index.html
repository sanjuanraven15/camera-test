<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: black;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        #video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        #canvas {
            display: none;
        }
        
        .loading {
            color: white;
            text-align: center;
        }
        
        .loading h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-primary { background: #4CAF50; color: white; }
        .btn-secondary { background: #FF9800; color: white; }
        .btn-success { background: #2196F3; color: white; }
        .btn-danger { background: #F44336; color: white; }
        
        .camera-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .camera-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            min-width: 200px;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        
        #captured-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .debug-info {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>üì∑ Camera Test Tool</h1>
        
        <div class='camera-selector'>
            <label for='cameraSelect'>Select Camera:</label>
            <select id='cameraSelect' disabled>
                <option value=''>Loading cameras...</option>
            </select>
        </div>
        
        <div class='camera-container'>
            <div id='loading' class='loading'>
                <div class='emoji'>üì∑</div>
                <h2>Initializing Camera...</h2>
                <p>Please allow camera access when prompted</p>
            </div>
            
            <video id='video' autoplay playsinline muted></video>
            <canvas id='canvas'></canvas>
        </div>
        
        <div class='controls'>
            <button id='startBtn' class='btn btn-primary'>üé• Start Camera</button>
            <button id='captureBtn' class='btn btn-secondary' disabled>üì∏ Capture Photo</button>
            <button id='downloadBtn' class='btn btn-success' disabled>üíæ Download</button>
            <button id='stopBtn' class='btn btn-danger' disabled>‚èπÔ∏è Stop Camera</button>
        </div>
        
        <img id='captured-image' alt='Captured photo'>
        
        <div class='info'>
            <h3>üîç Browser Compatibility Check</h3>
            <div id='compatibility-info'></div>
        </div>
        
        <div class='debug-info'>
            <strong>Debug Information:</strong>
            <div id='debug-log'></div>
        </div>
    </div>

    <script>
        let stream = null;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let loading = document.getElementById('loading');
        let cameraSelect = document.getElementById('cameraSelect');
        let capturedImage = document.getElementById('captured-image');
        let debugLog = document.getElementById('debug-log');
        
        // Buttons
        let startBtn = document.getElementById('startBtn');
        let captureBtn = document.getElementById('captureBtn');
        let downloadBtn = document.getElementById('downloadBtn');
        let stopBtn = document.getElementById('stopBtn');
        
        let availableCameras = [];
        let currentImageData = null;

        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function checkCompatibility() {
            const compatibilityDiv = document.getElementById('compatibility-info');
            let html = '<ul>';
            
            // Check if running on HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            html += `<li>üîí Secure Context: ${isSecure ? '‚úÖ Yes' : '‚ùå No (Camera requires HTTPS)'}</li>`;
            
            // Check MediaDevices API
            const hasMediaDevices = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            html += `<li>üì± MediaDevices API: ${hasMediaDevices ? '‚úÖ Supported' : '‚ùå Not supported'}</li>`;
            
            // Check WebRTC
            const hasWebRTC = !!(window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection);
            html += `<li>üåê WebRTC: ${hasWebRTC ? '‚úÖ Supported' : '‚ùå Not supported'}</li>`;
            
            // Browser info
            html += `<li>üåç User Agent: ${navigator.userAgent}</li>`;
            
            html += '</ul>';
            compatibilityDiv.innerHTML = html;
            
            log(`Compatibility check completed. Secure: ${isSecure}, MediaDevices: ${hasMediaDevices}`);
        }

        async function getAvailableCameras() {
            try {
                log('Enumerating available cameras...');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    throw new Error('enumerateDevices not supported');
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                
                log(`Found ${availableCameras.length} camera(s)`);
                
                // Populate camera selector
                cameraSelect.innerHTML = '';
                
                if (availableCameras.length === 0) {
                    cameraSelect.innerHTML = '<option value="">No cameras found</option>';
                    cameraSelect.disabled = true;
                    return;
                }
                
                // Add default option
                cameraSelect.innerHTML = '<option value="">Select Camera...</option>';
                
                availableCameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = camera.label || `Camera ${index + 1}`;
                    
                    // Try to identify camera types
                    const label = camera.label.toLowerCase();
                    if (label.includes('front') || label.includes('user')) {
                        option.textContent += ' (Front)';
                    } else if (label.includes('back') || label.includes('environment')) {
                        option.textContent += ' (Back)';
                    }
                    
                    cameraSelect.appendChild(option);
                    log(`Camera found: ${option.textContent}`);
                });
                
                cameraSelect.disabled = false;
                
            } catch (error) {
                log(`Error enumerating cameras: ${error.message}`);
                cameraSelect.innerHTML = '<option value="">Error loading cameras</option>';
                cameraSelect.disabled = true;
            }
        }

        async function startCamera(deviceId = null) {
            try {
                log('Starting camera...');
                
                // Stop existing stream
                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                        log(`Stopped track: ${track.kind}`);
                    });
                }

                // Show loading
                loading.style.display = 'flex';
                video.style.display = 'none';
                
                // Camera constraints
                const constraints = {
                    video: {
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    },
                    audio: false
                };

                // Use specific device if provided, otherwise try environment camera first
                if (deviceId) {
                    constraints.video.deviceId = { exact: deviceId };
                    log(`Using specific camera: ${deviceId}`);
                } else {
                    constraints.video.facingMode = { ideal: 'environment' };
                    log('Trying environment (back) camera first');
                }

                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported in this browser/context');
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    log(`Camera started successfully. Resolution: ${video.videoWidth}x${video.videoHeight}`);
                    loading.style.display = 'none';
                    video.style.display = 'block';
                    
                    // Set canvas dimensions to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Update button states
                    startBtn.disabled = true;
                    captureBtn.disabled = false;
                    stopBtn.disabled = false;
                };

                video.onerror = (e) => {
                    log(`Video error: ${e.message || 'Unknown video error'}`);
                };

            } catch (error) {
                log(`Camera start failed: ${error.message}`);
                
                // If back camera fails and no specific device requested, try front camera
                if (!deviceId && error.name === 'OverconstrainedError') {
                    try {
                        log('Retrying with front camera...');
                        const fallbackConstraints = {
                            video: {
                                width: { ideal: 1280, max: 1920 },
                                height: { ideal: 720, max: 1080 },
                                facingMode: { ideal: 'user' }
                            },
                            audio: false
                        };
                        
                        stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        video.srcObject = stream;
                        
                        video.onloadedmetadata = () => {
                            log(`Front camera started successfully. Resolution: ${video.videoWidth}x${video.videoHeight}`);
                            loading.style.display = 'none';
                            video.style.display = 'block';
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            startBtn.disabled = true;
                            captureBtn.disabled = false;
                            stopBtn.disabled = false;
                        };
                        
                    } catch (fallbackError) {
                        showError(fallbackError.message);
                    }
                } else {
                    showError(error.message);
                }
            }
        }

        function showError(message) {
            log(`Showing error: ${message}`);
            loading.innerHTML = `
                <div class='error'>
                    <div class='emoji'>‚ùå</div>
                    <h2>Camera Error</h2>
                    <p>${message}</p>
                    <p><small>Check the debug log below for more details</small></p>
                </div>
            `;
            
            // Reset button states
            startBtn.disabled = false;
            captureBtn.disabled = true;
            stopBtn.disabled = true;
        }

        function captureImage() {
            if (!video.videoWidth || !video.videoHeight) {
                log('Cannot capture: video not ready');
                return;
            }

            log('Capturing image...');
            
            // Draw current frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Convert to base64
            currentImageData = canvas.toDataURL('image/jpeg', 0.9);
            
            // Show captured image
            capturedImage.src = currentImageData;
            capturedImage.style.display = 'block';
            
            // Enable download button
            downloadBtn.disabled = false;
            
            log(`Image captured successfully. Size: ${canvas.width}x${canvas.height}`);
        }

        function downloadImage() {
            if (!currentImageData) {
                log('No image to download');
                return;
            }
            
            log('Downloading image...');
            
            const link = document.createElement('a');
            link.download = `camera-capture-${new Date().getTime()}.jpg`;
            link.href = currentImageData;
            link.click();
        }

        function stopCamera() {
            log('Stopping camera...');
            
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped track: ${track.kind}`);
                });
                stream = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            loading.style.display = 'flex';
            loading.innerHTML = `
                <div class='loading'>
                    <div class='emoji'>üì∑</div>
                    <h2>Camera Stopped</h2>
                    <p>Click "Start Camera" to use again</p>
                </div>
            `;
            
            // Reset button states
            startBtn.disabled = false;
            captureBtn.disabled = true;
            stopBtn.disabled = true;
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            const selectedDevice = cameraSelect.value;
            startCamera(selectedDevice || null);
        });

        captureBtn.addEventListener('click', captureImage);
        downloadBtn.addEventListener('click', downloadImage);
        stopBtn.addEventListener('click', stopCamera);

        cameraSelect.addEventListener('change', (e) => {
            if (e.target.value && stream) {
                log(`Switching to camera: ${e.target.value}`);
                startCamera(e.target.value);
            }
        });

        // Initialize on page load
        window.addEventListener('load', async () => {
            log('Page loaded, initializing...');
            checkCompatibility();
            await getAvailableCameras();
            log('Initialization complete');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
