<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Mobile Camera Test - eBay Listing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #0066cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .camera-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: black;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .loading .emoji {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .camera-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .camera-select {
            background: rgba(0,0,0,0.8);
            color: white;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .button-container {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-capture {
            background: #4CAF50;
            color: white;
        }
        
        .btn-retake {
            background: #FF9800;
            color: white;
        }
        
        .btn-save {
            background: #2196F3;
            color: white;
        }
        
        .btn-cancel {
            background: #f44336;
            color: white;
        }
        
        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            color: #2e7d32;
            text-align: center;
            margin: 10px 20px;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .device-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 20;
        }

        @media (max-width: 600px) {
            .btn {
                min-width: 100px;
                font-size: 14px;
                padding: 10px 20px;
            }
            
            .button-container {
                padding: 15px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Mobile Camera Test</h1>
            <p>Testing camera capture for eBay Listing Tool</p>
        </div>
        
        <div class="camera-container">
            <div class="loading" id="loading">
                <span class="emoji">üì∑</span>
                <h2>Initializing Camera...</h2>
                <p>Please allow camera access when prompted</p>
                <p><small>This works with both front and back cameras</small></p>
            </div>
            
            <div class="camera-controls" id="cameraControls" style="display: none;">
                <select class="camera-select" id="cameraSelect">
                    <option value="">Select Camera...</option>
                </select>
            </div>
            
            <video id="video" autoplay playsinline></video>
            <img id="capturedImage" alt="Captured image">
            <canvas id="canvas" style="display: none;"></canvas>
            
            <div class="device-info" id="deviceInfo"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="button-container">
            <button class="btn btn-capture" id="captureBtn" onclick="captureImage()" style="display: none;">
                üì∏ Capture
            </button>
            <button class="btn btn-retake" id="retakeBtn" onclick="retakeImage()" style="display: none;">
                üîÑ Retake
            </button>
            <button class="btn btn-save" id="saveBtn" onclick="saveImage()" style="display: none;">
                üíæ Download Image
            </button>
            <button class="btn btn-cancel" id="cancelBtn" onclick="cancelCapture()">
                ‚ùå Cancel
            </button>
        </div>
    </div>

    <script>
        let stream = null;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let capturedImageElement = document.getElementById('capturedImage');
        let availableCameras = [];
        let currentImageData = null;

        // Device detection
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            
            let deviceType = 'Desktop';
            if (isIOS) deviceType = 'iOS';
            else if (isAndroid) deviceType = 'Android';
            else if (isMobile) deviceType = 'Mobile';
            
            document.getElementById('deviceInfo').innerHTML = `
                Device: ${deviceType}<br>
                Screen: ${window.screen.width}x${window.screen.height}<br>
                Viewport: ${window.innerWidth}x${window.innerHeight}
            `;
            
            return { isMobile, isIOS, isAndroid, deviceType };
        }

        async function initializeCamera() {
            try {
                const deviceInfo = detectDevice();
                showStatus('Detecting cameras...', false);
                
                // Get available cameras
                await getAvailableCameras();
                
                showStatus(`Found ${availableCameras.length} camera(s)`, false);
                
                // Start with preferred camera
                await startCamera();
                
                // Show camera selector if multiple cameras available
                if (availableCameras.length > 1) {
                    populateCameraSelector();
                    document.getElementById('cameraControls').style.display = 'block';
                }
                
                showStatus('Camera ready! üì∏', false);
                
            } catch (error) {
                console.error('Camera initialization failed:', error);
                showError('Failed to access camera: ' + error.message);
            }
        }

        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                
                console.log('Available cameras:', availableCameras.map(cam => ({
                    id: cam.deviceId,
                    label: cam.label || 'Unknown Camera'
                })));
                
            } catch (error) {
                console.error('Failed to enumerate cameras:', error);
                throw error;
            }
        }

        function populateCameraSelector() {
            const select = document.getElementById('cameraSelect');
            select.innerHTML = '<option value="">Select Camera...</option>';
            
            availableCameras.forEach((camera, index) => {
                const option = document.createElement('option');
                option.value = camera.deviceId;
                
                let label = camera.label || `Camera ${index + 1}`;
                
                // Try to identify camera types
                if (label.toLowerCase().includes('front') || label.toLowerCase().includes('user')) {
                    label += ' ü§≥';
                } else if (label.toLowerCase().includes('back') || label.toLowerCase().includes('environment')) {
                    label += ' üì∑';
                }
                
                option.textContent = label;
                select.appendChild(option);
            });
        }

        async function startCamera(deviceId = null) {
            try {
                // Stop existing stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Camera constraints - prefer back camera on mobile
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 }
                    }
                };

                if (deviceId) {
                    constraints.video.deviceId = { exact: deviceId };
                } else {
                    // On mobile, prefer back camera
                    constraints.video.facingMode = { ideal: 'environment' };
                }

                console.log('Starting camera with constraints:', constraints);
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    console.log('Video loaded:', video.videoWidth, 'x', video.videoHeight);
                    
                    document.getElementById('loading').style.display = 'none';
                    video.style.display = 'block';
                    
                    // Set canvas dimensions
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    document.getElementById('captureBtn').style.display = 'inline-block';
                    
                    showStatus(`Camera active: ${video.videoWidth}x${video.videoHeight}`, false);
                };

            } catch (error) {
                console.error('Failed to start camera:', error);
                
                // Fallback to front camera if back camera fails
                if (!deviceId && error.name === 'OverconstrainedError') {
                    try {
                        const fallbackConstraints = {
                            video: {
                                width: { ideal: 1920, max: 1920 },
                                height: { ideal: 1080, max: 1080 },
                                facingMode: { ideal: 'user' }
                            }
                        };
                        
                        console.log('Trying fallback camera...');
                        stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        video.srcObject = stream;
                        
                        video.onloadedmetadata = () => {
                            document.getElementById('loading').style.display = 'none';
                            video.style.display = 'block';
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            document.getElementById('captureBtn').style.display = 'inline-block';
                            showStatus('Camera active (front camera)', false);
                        };
                        
                    } catch (fallbackError) {
                        throw fallbackError;
                    }
                } else {
                    throw error;
                }
            }
        }

        function captureImage() {
            if (video.videoWidth && video.videoHeight) {
                // Draw current frame to canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                // Get image data
                currentImageData = canvas.toDataURL('image/jpeg', 0.9);
                
                // Show captured image
                capturedImageElement.src = currentImageData;
                capturedImageElement.style.display = 'block';
                video.style.display = 'none';
                
                // Update buttons
                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('retakeBtn').style.display = 'inline-block';
                document.getElementById('saveBtn').style.display = 'inline-block';
                
                showStatus('Image captured! üì∏‚úÖ', false);
                
                console.log('Image captured, size:', currentImageData.length, 'characters');
            } else {
                showError('Video not ready yet, please wait...');
            }
        }

        function retakeImage() {
            // Show video again
            video.style.display = 'block';
            capturedImageElement.style.display = 'none';
            
            // Update buttons
            document.getElementById('captureBtn').style.display = 'inline-block';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'none';
            
            currentImageData = null;
            showStatus('Ready to capture again üì∏', false);
        }

        function saveImage() {
            if (currentImageData) {
                // Create download link
                const link = document.createElement('a');
                link.download = `ebay-listing-image-${Date.now()}.jpg`;
                link.href = currentImageData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('Image downloaded! üíæ‚úÖ', false);
            } else {
                showError('No image to save');
            }
        }

        function cancelCapture() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            showStatus('Camera capture cancelled', true);
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            status.style.display = 'block';
            
            if (!isError) {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function showError(message) {
            showStatus(message, true);
            document.getElementById('loading').innerHTML = `
                <span class="emoji">‚ùå</span>
                <h2>Camera Error</h2>
                <p>${message}</p>
                <p><small>Try refreshing the page or check camera permissions</small></p>
            `;
        }

        // Camera selection handler
        document.getElementById('cameraSelect').addEventListener('change', async (e) => {
            if (e.target.value) {
                showStatus('Switching camera...', false);
                document.getElementById('loading').style.display = 'block';
                video.style.display = 'none';
                await startCamera(e.target.value);
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing camera...');
            detectDevice();
            initializeCamera();
        });

        // Handle orientation change on mobile
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                const deviceInfo = detectDevice();
                console.log('Orientation changed');
            }, 500);
        });
    </script>
</body>
</html>
